<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script  type='module' defer src="script.js"></script>

    <title>Encriptador de Texto</title>
  </head>
  <body>
    <main>
      <div class="logo-imagen">
        <img src="img/Logo.png" alt="logo" />
      </div>

      <div class="contenedor-input">
        <textarea
          placeholder="Ingrese el texto aqui"
          class="input-texto"
        ></textarea>
      </div>

      <div class="texto-alerta">
        <span></span>
          <img src="img/Vector.png" alt="exclamacion" />  Solo letras minúsculas y
          sin acentos</span
        >
      </div>

      <div class="botones">
        <button type="submit" class="btn-encriptar">Encriptar</button>
        <button type="submit" class="btn-desencriptar">Desencriptar</button>
      </div>

      <div class="contendor-textarea">
        <img src="img/Muñeco.png" alt="munheco" class="imagen-munheco" />
        <div class="contenedor-descripcion">
          <h1>Ningún mensaje fue encontrado</h1>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </div>
    </main>
    <!-- <footer>
      &copy;Santiago Ospina 2023
    </footer> -->
  </body>
</html>
